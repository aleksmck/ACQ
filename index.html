<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleksandra's Cracow Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Lengthwise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Landing Page -->
    <div id="landing-page" class="landing-page">
        <h1>Aleksandra's Cracow Quest</h1>
        <p>Uncover, Explore, Win!</p>
        <button id="start-game">Meow meow MEOW!</button>
    </div>

    <!-- Game Grid Page -->
    <div id="game-board" class="game-board hidden">
        <h2>Select your attractions!</h2>
        <div class="grid-container">
            <!-- Grid items go here, one for each attraction -->
            <!-- Example -->
            <div class="grid-item" data-row="0" data-col="0">Ma≈Çe Chrup - Attraction 1</div>
            <!-- Repeat for all grid items, with appropriate row and col data -->
        </div>
        <button id="reset-game">Reset Game</button>
    </div>

    <!-- Popup for Prize Messages -->
    <div id="prize-popup" class="popup hidden">
        <div class="popup-content">
            <p id="prize-message"></p>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
